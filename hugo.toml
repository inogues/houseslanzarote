baseURL = "https://housesinlanzarote.eu/"
title = "Villes Vacacionals a Lanzarote"
theme = "cases-theme"
defaultContentLanguage = "es"           # idioma per defecte (canvia'l si vols)
defaultContentLanguageInSubdir = true   # força prefix /es/, /en/, /de/, /fr
enableRobotsTXT = true
[pagination]
  pagerSize = 9

# Taxonomies (el "slug" de la taxo és únic; el nom visible el traduirem via i18n)
[taxonomies]
  zona = "zones"
  amenitat = "amenitats"
  etiqueta = "etiquetes"

[outputs]
  home = ["HTML","RSS"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Paràmetres globals (pots sobreescriure'ls per idioma a [languages.xx.params])
[params]
  currency = "€"
  logo = "/img/logo.png"
  formsubmit = "https://formsubmit.co/info@housesinlanzarote.org"

# Idiomes
