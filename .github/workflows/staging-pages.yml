name: Staging (GitHub Pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.146.0'
          extended: true

      # (Opcional) robots.txt per no indexar staging
      - name: Robots.txt noindex
        run: |
          mkdir -p static
          echo "User-agent: *" > static/robots.txt
          echo "Disallow: /" >> static/robots.txt

      - name: Build Hugo
        run: hugo --minify --gc --enableGitInfo --cleanDestinationDir -e staging --baseURL "https://test.housesinlanzarote.eu"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4